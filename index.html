<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do js</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div id="main_app">
        <header id="head_app">
            <ul>
                <li><h1>To-Do List</h1></li>
                <li><span id="add">+</span></li>
            </ul>
        </header>
        <input id="text_field" type="text" placeholder="INSERT A NEW TO-DO">

        <ul id="tasks_container">
            <li class="task">Купить зерна<i class="fa fa-trash delete" aria-hidden="true"></i></li>
            <li class="task">Сходить в кино<i class="fa fa-pencil" aria-hidden="true"></i><i class="fa fa-trash delete" aria-hidden="true"> </i></li>
        </ul>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
